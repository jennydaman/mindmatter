<link rel="stylesheet" href="/styles/settings.css">

<label id="checkbox-widget" class="p-rotate">
    Get desktop notifications for when the cooldown finishes.
    <input id="notification-checkbox" type="checkbox" />
    <span class="checkmark"></span>
</label>

<fieldset id="cooldown-field">
    <legend>
        <h4 style="margin: 6px;">Cooldown timer</h4>
    </legend>
    <!--might be cool to make this into an uneven slider, like the one from VBox that sets virtual hard disk size.-->
    <form id="cooldown-radio">
        <input type="radio" name="coold" value="10000" id="cd-10s">
        <label for="cd-10s">10 seconds</label>
        <input type="radio" name="coold" value="300000" id="cd-5min">
        <label for="cd-5min">5 minutes</label>
        <input type="radio" name="coold" value="900000" id="cd-15min">
        <label for="cd-15min">15 minutes</label>
        <input type="radio" name="coold" value="3600000" id="cd-1hr">
        <label for="cd-1hr">1 hour</label>
        <input type="radio" name="coold" value="86400000" id="cd-1day">
        <label for="cd-1day">One day</label>
        <br>
    </form>
</fieldset>
